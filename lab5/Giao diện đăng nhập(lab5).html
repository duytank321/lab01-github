<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIAO DIỆN ĐĂNG NHẬP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container .btn-container {
      display: flex;
      justify-content: space-between;
    }
    .login-container button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container .login-btn {
      background-color: #1877f2;
      color: white;
    }
    .login-container .cancel-btn {
      background-color: #ccc;
    }
    .extra-options {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .extra-options label {
      display: block;
      margin-bottom: 5px;
    }
    .extra-options a {
      text-decoration: underline;
      color: #1877f2;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>GIAO DIỆN ĐĂNG NHẬP</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập">
      <input type="password" id="password" placeholder="Mật khẩu">
      <div class="btn-container">
        <button type="button" class="login-btn" onclick="validateForm()">Đăng nhập</button>
        <button type="reset" class="cancel-btn">Hủy</button>
      </div>
      <div class="extra-options">
        <label><input type="checkbox" id="remember"> Ghi nhớ đăng nhập</label>
        <a href="#">Quên mật khẩu</a>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Kiểm tra nếu trống
      if (username === "" || password === "") {
        alert("Vui lòng nhập tên đăng nhập và mật khẩu.");
        return;
      }

      // Kiểm tra thông tin đăng nhập hợp lệ
      if (username === "n23dcpt046" && password === "123456") {
        alert("Đăng nhập thành công!");
      } else {
        alert("Vui lòng nhập lại Username/Password.");
      }
    }
  </script>
</body>
</html>
